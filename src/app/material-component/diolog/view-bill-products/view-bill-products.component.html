<mat-toolbar>
  <b><span>View Bill</span></b>
  <span class="spacer"></span>
  <button mat-icon-button mat-dialog-close ><mat-icon>close</mat-icon></button>
</mat-toolbar>
<mat-dialog-content>
  <table>
    <tr>
      <td><b>Name</b>{{data.name}}</td>
      <td><b>Name</b>{{data.email}}</td>
    </tr>
    <tr>
      <td><b>Name</b>{{data.contactNumber}}</td>
      <td><b>Name</b>{{data.paymentMethod}}</td>
    </tr>
  </table>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
    <tr  mat-header-row *matHeaderRowDef="columnsName"></tr>
    <tr  mat-row *matRowDef="let row;columns: columnsName"></tr>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>


    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{element.total}}</td>
    </ng-container>


  </table >
</div>
</mat-dialog-content>
