
<mat-toolbar>
  <span>{{dialogData.action}} Product</span>
  <span class="spacer"></span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="productForm" >

    <div>

      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Category ID</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let item of category" [value]="item.id" >{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
<!--      <mat-form-field appearance="outline" fxFlex>-->
<!--        <mat-label>Category ID</mat-label>-->
<!--        <input  matInput formControlName="categoryId">-->
<!--        <mat-error *ngIf="productForm.get('categoryId').touched && productForm.get('categoryId').invalid">-->
<!--          <small *ngIf="productForm.get('categoryId').hasError('required')">Requered this field.</small>-->
<!--        </mat-error>-->
<!--      </mat-form-field>-->
    </div>

  <div>
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Product Name</mat-label>
      <input  matInput formControlName="name">
      <mat-error *ngIf="productForm.get('name').touched && productForm.get('name').invalid">
        <small *ngIf="productForm.get('name').hasError('required')">Requered this field.</small>
      </mat-error>
    </mat-form-field>
  </div>

   <div>
     <mat-form-field appearance="outline" fxFlex>
       <mat-label>Description</mat-label>
       <input  matInput formControlName="description">
       <mat-error *ngIf="productForm.get('description').touched && productForm.get('description').invalid">
         <small *ngIf="productForm.get('description').hasError('required')">Requered this field.</small>
       </mat-error>
     </mat-form-field>
   </div>

    <div>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Price</mat-label>
        <input  matInput formControlName="price">
        <mat-error *ngIf="productForm.get('price').touched && productForm.get('price').invalid">
          <small *ngIf="productForm.get('price').hasError('required')">Requered this field.</small>
        </mat-error>
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [disabled]="productForm.invalid && productForm.dirty" (click)="handleSubmit()"><mat-icon>send</mat-icon>Send</button>
  <button mat-raised-button color="warn" mat-dialog-close><mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
