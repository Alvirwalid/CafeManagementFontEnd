<body>
<mat-card>
 <div class="container">
   <span>Product</span>

   <button mat-raised-button color="primary" (click)="handleAddAction()"><mat-icon>add_circle</mat-icon>Add Product</button>
 </div>
</mat-card>
<hr>

<div class="filter">

  <mat-form-field appearance="outline" fxFlex>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>

<div class="responsive-table">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
    <tr  mat-header-row *matHeaderRowDef="displayNameColumns;sticky:true"></tr>
    <tr  mat-row *matRowDef="let row;columns:displayNameColumns"></tr>


    <ng-container matColumnDef="name">
      <th mat-header-cell  *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let  element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell  *matHeaderCellDef>CategoryName</th>
      <td mat-cell *matCellDef="let  element">{{element.categoryName}}</td>
    </ng-container>

    <ng-container matColumnDef="description">

      <th mat-header-cell  *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let  element">{{element.description}}</td>

    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell  *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let  element">{{element.price}}</td>

    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell  *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let  element">
        <div >
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button    color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)"><mat-icon>delete</mat-icon></button>
          <div style="display: inline">
<!--          <mat-slide-toggle   color="primary" matTooltip="Activate or Deactivate Product" [checked]="element.status"  (change)="onChange($event.checked,element.id)"></mat-slide-toggle>-->
            <label class="slide-toggle" title="Activate or Deactivate Product">
              <input type="checkbox" [checked]="element.status!='false'" (change)="onChange($event, element.id)" >
              <div class="slider"></div>

            </label>
          </div>

        </div>


      </td>
    </ng-container>

  </table>

</div>

</body>
