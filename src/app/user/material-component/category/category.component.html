<div class="container">
  <mat-card class="mainTitle">
    <b><span>Dashboard</span></b>
  </mat-card>

  <table [dataSource]="dataSource"  mat-table class="mat-elevation-z6">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let  element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnName"></tr>
    <tr mat-row *matRowDef="let r;columns:columnName"></tr>
  </table>
</div>
