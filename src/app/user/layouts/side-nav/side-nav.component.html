
<div>
  <mat-nav-list >

    <a mat-list-item class="menu-item" [routerLink]="item.state" *ngFor="let item of menuItem.getMenuItem()"
       [routerLinkActive]="['selected-menu-item']" #rla="routerLinkActive" [activated]="rla.isActive">


      <mat-icon [fontSet]="rla.isActive?'material-icons':'material-icons-outlined'"   matListItemIcon >{{item.icon}}</mat-icon>
      <span >{{item.name}}</span>


    </a>

  </mat-nav-list>
</div>
