<mat-nav-list appAccordion>


  <a mat-list-item class="menu-item" [routerLink]="['/cafe/',   item.state]" [routerLinkActive]="['selected-menu-item']" #rla="routerLinkActive"  [activated]="rla.isActive"  *ngFor="let item of menuItem.getMenuItem()"  >
    <mat-icon [fontSet]="rla.isActive?'material-icons':'material-icons-outlined'" matListItemIcon >{{item.icon}}</mat-icon>
    <span >{{item.name}}</span>
  </a>


</mat-nav-list>
